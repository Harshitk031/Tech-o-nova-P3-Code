<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Performance Alerts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .alert-card {
            border-left: 4px solid;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .alert-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .alert-critical { border-left-color: #dc3545; }
        .alert-high { border-left-color: #fd7e14; }
        .alert-medium { border-left-color: #ffc107; }
        .alert-low { border-left-color: #28a745; }
        .severity-badge {
            font-size: 0.8rem;
            padding: 4px 8px;
        }
        .timestamp {
            font-size: 0.85rem;
            color: #6c757d;
        }
        .loading {
            text-align: center;
            padding: 50px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .filter-buttons {
            margin-bottom: 20px;
        }
        .filter-btn {
            margin-right: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-database"></i> DB Performance Monitor
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link active" href="/alerts">Alerts</a>
                <a class="nav-link" href="/configuration">Configuration</a>
                <a class="nav-link" href="/schema">Schema</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-bell"></i> Performance Alerts</h2>
                    <div>
                        <button class="btn btn-primary" onclick="refreshAlerts()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                        <button class="btn btn-success" onclick="markAllRead()">
                            <i class="fas fa-check-double"></i> Mark All Read
                        </button>
                    </div>
                </div>

                <!-- Filter Buttons -->
                <div class="filter-buttons">
                    <button class="btn btn-outline-primary filter-btn active" onclick="filterAlerts('all')">
                        All Alerts
                    </button>
                    <button class="btn btn-outline-danger filter-btn" onclick="filterAlerts('critical')">
                        Critical
                    </button>
                    <button class="btn btn-outline-warning filter-btn" onclick="filterAlerts('high')">
                        High
                    </button>
                    <button class="btn btn-outline-info filter-btn" onclick="filterAlerts('medium')">
                        Medium
                    </button>
                    <button class="btn btn-outline-success filter-btn" onclick="filterAlerts('low')">
                        Low
                    </button>
                </div>

                <!-- Alerts Container -->
                <div id="alertsContainer">
                    <div class="loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading alerts...</p>
                    </div>
                </div>

                <!-- No Alerts Message -->
                <div id="noAlertsMessage" class="text-center py-5" style="display: none;">
                    <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
                    <h4>No Active Alerts</h4>
                    <p class="text-muted">Your database is performing well! No critical issues detected.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allAlerts = [];
        let currentFilter = 'all';

        // Initialize alerts page
        document.addEventListener('DOMContentLoaded', function() {
            loadAlerts();
            
            // Auto-refresh every 30 seconds
            setInterval(loadAlerts, 30000);
        });

        async function loadAlerts() {
            try {
                const response = await fetch('/api/alerts');
                const data = await response.json();
                
                if (data.success) {
                    allAlerts = data.data;
                    displayAlerts();
                } else {
                    showError('Failed to load alerts: ' + data.error);
                }
            } catch (error) {
                console.error('Error loading alerts:', error);
                showError('Failed to load alerts');
            }
        }

        function displayAlerts() {
            const container = document.getElementById('alertsContainer');
            const noAlertsMessage = document.getElementById('noAlertsMessage');
            
            const filteredAlerts = filterAlertsBySeverity(allAlerts, currentFilter);
            
            if (filteredAlerts.length === 0) {
                container.innerHTML = '';
                if (allAlerts.length === 0) {
                    noAlertsMessage.style.display = 'block';
                } else {
                    noAlertsMessage.style.display = 'none';
                    container.innerHTML = '<div class="text-center py-3"><p class="text-muted">No alerts match the current filter.</p></div>';
                }
                return;
            }

            noAlertsMessage.style.display = 'none';
            
            container.innerHTML = filteredAlerts.map(alert => `
                <div class="card alert-card alert-${alert.severity.toLowerCase()}" data-severity="${alert.severity.toLowerCase()}">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <div class="d-flex align-items-center mb-2">
                                    <span class="badge severity-badge bg-${getSeverityColor(alert.severity)} me-2">
                                        ${alert.severity}
                                    </span>
                                    <span class="badge bg-secondary me-2">${alert.type.replace('_', ' ').toUpperCase()}</span>
                                    <small class="timestamp">
                                        <i class="fas fa-clock"></i> ${formatTimestamp(alert.timestamp)}
                                    </small>
                                </div>
                                <h6 class="card-title mb-2">${alert.message}</h6>
                                <div class="row">
                                    <div class="col-md-6">
                                        <small class="text-muted">
                                            <i class="fas fa-database"></i> Database: ${alert.database || 'N/A'}
                                        </small>
                                    </div>
                                    ${alert.query_id ? `
                                    <div class="col-md-6">
                                        <small class="text-muted">
                                            <i class="fas fa-search"></i> Query ID: ${alert.query_id}
                                        </small>
                                    </div>
                                    ` : ''}
                                    ${alert.setting ? `
                                    <div class="col-md-6">
                                        <small class="text-muted">
                                            <i class="fas fa-cog"></i> Setting: ${alert.setting}
                                        </small>
                                    </div>
                                    ` : ''}
                                </div>
                            </div>
                            <div class="ms-3">
                                <button class="btn btn-sm btn-outline-secondary" onclick="dismissAlert('${alert.timestamp}')">
                                    <i class="fas fa-times"></i> Dismiss
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterAlerts(severity) {
            currentFilter = severity;
            
            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayAlerts();
        }

        function filterAlertsBySeverity(alerts, filter) {
            if (filter === 'all') {
                return alerts;
            }
            return alerts.filter(alert => alert.severity.toLowerCase() === filter);
        }

        function getSeverityColor(severity) {
            const colors = {
                'CRITICAL': 'danger',
                'HIGH': 'warning',
                'MEDIUM': 'info',
                'LOW': 'success'
            };
            return colors[severity] || 'secondary';
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            return `${diffDays}d ago`;
        }

        function dismissAlert(timestamp) {
            // Remove alert from local array
            allAlerts = allAlerts.filter(alert => alert.timestamp !== timestamp);
            displayAlerts();
        }

        function markAllRead() {
            allAlerts = [];
            displayAlerts();
        }

        function refreshAlerts() {
            loadAlerts();
        }

        function showError(message) {
            const container = document.getElementById('alertsContainer');
            container.innerHTML = `
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle"></i> ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
