<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Schema Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .schema-card {
            margin-bottom: 20px;
        }
        .table-item {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .table-header {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            cursor: pointer;
        }
        .table-header:hover {
            background: #e9ecef;
        }
        .table-body {
            padding: 15px;
            display: none;
        }
        .table-body.show {
            display: block;
        }
        .column-item {
            padding: 10px;
            border-bottom: 1px solid #f8f9fa;
            display: flex;
            justify-content-between;
            align-items-center;
        }
        .column-item:last-child {
            border-bottom: none;
        }
        .issue-item {
            border-left: 4px solid #dc3545;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 0 5px 5px 0;
        }
        .issue-item.warning {
            border-left-color: #ffc107;
        }
        .issue-item.info {
            border-left-color: #17a2b8;
        }
        .severity-badge {
            font-size: 0.8rem;
        }
        .loading {
            text-align: center;
            padding: 50px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .database-tabs {
            margin-bottom: 20px;
        }
        .table-toggle {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-database"></i> DB Performance Monitor
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/alerts">Alerts</a>
                <a class="nav-link" href="/configuration">Configuration</a>
                <a class="nav-link active" href="/schema">Schema</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-table"></i> Schema Analysis</h2>
                    <button class="btn btn-primary" onclick="refreshSchema()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>

                <!-- Database Tabs -->
                <ul class="nav nav-tabs database-tabs" id="databaseTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="postgresql-tab" data-bs-toggle="tab" data-bs-target="#postgresql" type="button" role="tab">
                            <i class="fas fa-database"></i> PostgreSQL
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="mysql-tab" data-bs-toggle="tab" data-bs-target="#mysql" type="button" role="tab">
                            <i class="fas fa-database"></i> MySQL
                        </button>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content" id="databaseTabContent">
                    <!-- PostgreSQL Tab -->
                    <div class="tab-pane fade show active" id="postgresql" role="tabpanel">
                        <div id="postgresqlContent">
                            <div class="loading">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Loading PostgreSQL schema...</p>
                            </div>
                        </div>
                    </div>

                    <!-- MySQL Tab -->
                    <div class="tab-pane fade" id="mysql" role="tabpanel">
                        <div id="mysqlContent">
                            <div class="loading">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Loading MySQL schema...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize schema page
        document.addEventListener('DOMContentLoaded', function() {
            loadSchema();
        });

        async function loadSchema() {
            try {
                const response = await fetch('/api/schema?database=both');
                const data = await response.json();
                
                if (data.success) {
                    displaySchema(data.data);
                } else {
                    showError('Failed to load schema: ' + data.error);
                }
            } catch (error) {
                console.error('Error loading schema:', error);
                showError('Failed to load schema');
            }
        }

        function displaySchema(schemaData) {
            // Display PostgreSQL schema
            if (schemaData.postgresql) {
                displayDatabaseSchema('postgresql', schemaData.postgresql);
            }

            // Display MySQL schema
            if (schemaData.mysql) {
                displayDatabaseSchema('mysql', schemaData.mysql);
            }
        }

        function displayDatabaseSchema(database, schema) {
            const container = document.getElementById(database + 'Content');
            
            if (schema.error) {
                container.innerHTML = `
                    <div class="alert alert-warning" role="alert">
                        <i class="fas fa-exclamation-triangle"></i> ${schema.error}
                    </div>
                `;
                return;
            }

            const tables = schema.tables || {};
            const recommendations = schema.recommendations || [];

            let html = `
                <div class="row">
                    <div class="col-md-8">
                        <div class="card schema-card">
                            <div class="card-header">
                                <h5><i class="fas fa-table"></i> Database Tables</h5>
                            </div>
                            <div class="card-body">
                                ${Object.keys(tables).length === 0 ? 
                                    '<p class="text-muted">No tables found in the database.</p>' :
                                    Object.entries(tables).map(([tableKey, table]) => `
                                        <div class="table-item">
                                            <div class="table-header table-toggle" onclick="toggleTable('${tableKey}')">
                                                <div class="d-flex justify-content-between align-items-center">
                                                    <div>
                                                        <h6 class="mb-0">${table.table}</h6>
                                                        <small class="text-muted">Schema: ${table.schema}</small>
                                                    </div>
                                                    <div>
                                                        <span class="badge bg-secondary">${table.columns.length} columns</span>
                                                        <i class="fas fa-chevron-down" id="icon-${tableKey}"></i>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="table-body" id="body-${tableKey}">
                                                ${table.columns.map(column => `
                                                    <div class="column-item">
                                                        <div>
                                                            <strong>${column.name}</strong>
                                                            <span class="badge bg-light text-dark ms-2">${column.type}</span>
                                                            ${column.not_null || column.is_nullable === false ? 
                                                                '<span class="badge bg-info ms-1">NOT NULL</span>' : ''}
                                                        </div>
                                                        <small class="text-muted">Position: ${column.position}</small>
                                                    </div>
                                                `).join('')}
                                            </div>
                                        </div>
                                    `).join('')
                                }
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card schema-card">
                            <div class="card-header">
                                <h5><i class="fas fa-exclamation-triangle"></i> Schema Issues</h5>
                            </div>
                            <div class="card-body">
                                ${recommendations.length === 0 ? 
                                    '<p class="text-muted">No schema issues found. Your schema looks good!</p>' :
                                    recommendations.map(rec => `
                                        <div class="issue-item ${getIssueClass(rec.severity)}">
                                            <div class="d-flex justify-content-between align-items-start mb-2">
                                                <span class="badge severity-badge bg-${getSeverityColor(rec.severity)}">
                                                    ${rec.severity}
                                                </span>
                                            </div>
                                            <h6 class="mb-1">${rec.table}.${rec.column}</h6>
                                            <p class="mb-1 text-muted">${rec.issue}</p>
                                            <p class="mb-1"><strong>Recommendation:</strong> ${rec.recommendation}</p>
                                            <small class="text-muted">
                                                <strong>Impact:</strong> ${rec.impact}
                                            </small>
                                        </div>
                                    `).join('')
                                }
                            </div>
                        </div>
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }

        function toggleTable(tableKey) {
            const body = document.getElementById('body-' + tableKey);
            const icon = document.getElementById('icon-' + tableKey);
            
            if (body.classList.contains('show')) {
                body.classList.remove('show');
                icon.classList.remove('fa-chevron-up');
                icon.classList.add('fa-chevron-down');
            } else {
                body.classList.add('show');
                icon.classList.remove('fa-chevron-down');
                icon.classList.add('fa-chevron-up');
            }
        }

        function getIssueClass(severity) {
            const classes = {
                'HIGH': 'danger',
                'MEDIUM': 'warning',
                'LOW': 'info'
            };
            return classes[severity] || '';
        }

        function getSeverityColor(severity) {
            const colors = {
                'HIGH': 'danger',
                'MEDIUM': 'warning',
                'LOW': 'info'
            };
            return colors[severity] || 'secondary';
        }

        function refreshSchema() {
            // Reset loading states
            document.getElementById('postgresqlContent').innerHTML = `
                <div class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading PostgreSQL schema...</p>
                </div>
            `;
            
            document.getElementById('mysqlContent').innerHTML = `
                <div class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading MySQL schema...</p>
                </div>
            `;
            
            loadSchema();
        }

        function showError(message) {
            document.getElementById('postgresqlContent').innerHTML = `
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle"></i> ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
